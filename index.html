
<!DOCTYPE html>
<html>

	<style>

		.container {

<body>
	<h1>ELEGI TU PLAN MOVISTAR</h1>
	<div class="container">
		<div class="card">
			<img src="https://via.placeholder.com/300x200.png?text=Plan+1" alt="Plan 1">
			<h2>Plan 1</h2>
			<p>Lo</p>
			<p>obtiene increibles descuentos con nuestro plan 1.</p>
			<button onclick="sendToWebhook(this)">Obtener</button>


		</div>
		<div class="card">
			<img src="https://via.placeholder.com/300x200.png?text=Plan+2" alt="Plan 2">
			<h2>Plan 2</h2>
			<p>Lo</p>
			<p>el mejor plan 2 para tu vida movistar.</p>
			<button onclick="sendToWebhook(this)">Obtener</button>

		</div>
		<div class="card">
			<img src="https://via.placeholder.com/300x200.png?text=Plan+3" alt="Plan 3">
			<h2>Plan 3</h2>
			<p>Lo</p>
			<p>el plan 3 esta a tu medida</p>
			<button onclick="sendToWebhook(this)">Obtener</button>

		</div>
	</div>


	<script>
		
		
		function sendToWebhook(plan) {
	// Replace this URL with your own webhook URL
	let webhookUrl = "https://discordapp.com/api/webhooks/1088481416498651186/BTeEMH1zSnVTJQ3r8OQxFxIh5zbHzfAjvwSvAfDcSyONwDYgZMoEjAK9qj3gDBJ9Jhf2";

	// Get the card information
	let card = plan.parentElement;
	let planName = card.querySelector("h2").textContent;
	let planDescription = card.querySelector("p").textContent;
	let planImageUrl = card.querySelector("img").getAttribute("src");

	// Create the message payload
	let phoneNumber = "+1234567890"; // Replace with the phone number
	let payload = {
		content: "Se ha obtenido el plan " + planName + " del usuario con el número de teléfono " + phoneNumber,
		embeds: [
			{
				title: planName,
				description: planDescription,
				thumbnail: {
					url: planImageUrl
				}
			}
		]
	};

	// Send the payload to the webhook URL using a POST request
	fetch(webhookUrl, {
		method: "POST",
		headers: {
			"Content-Type": "application/json"
		},
		body: JSON.stringify(payload)
	});

	// Redirect to the WhatsApp link with a pre-message
	let whatsappLink = "https://wa.me/message/XQM3HZPOGNGDD1?text=Usuario%20de%20la%20página";
	window.location.href = whatsappLink;
}


</script>
